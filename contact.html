  <div class="container">
  <!-- Contact and Connect me row -->
  <div class="row">
    <div class="col-sm-8">
      <div class="page-header">
        <h1>Contact</h1>
      </div>

      <!-- Contact Box-->
     <div class="form-details">
		<form>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="name" class="form-control" id="name"
		    placeholder="John Smith">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
		  </div>
		  <div class="form-group">
		    <label for="comment">Message</label>
		    <textarea class="form-control" rows="5" id="comment"></textarea>
		  </div>
		
		  	<button type="submit" class="btn btn-default">Submit</button>
		
		</form>
      </div>
	</div>
    <!-- Start of Sidepanel-->
    <div class ="col-sm-4"> 
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Connect with Me</strong></h3>
        </div>
        <div class="panel-body">
              <a href="https://www.linkedin.com" target="_blank">
                <img class="connect-icon"
                src="assets/Images/linkedin.png" alt="linkedin" style="width: 50px; height: 50px;">
              </a>
          

          
              <a href="https://www.github.com/sagabootcamp" target="_blank">
                <img class="connect-icon" src="assets/Images/git-img.png" alt="Github" style="width: 50px; height: 50px;">
              </a>
          

          
              <a href="https://www.stackoverflow.com" target="_blank">
                <img class="connect-icon" src="assets/Images/stackoverflow.png" alt="Stackoverflow"
                style="width: 50px; height: 50px;">  
             </a>
     
      </div>
    </div> 
  </div><!--End of Sidepanel-->
